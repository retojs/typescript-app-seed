pages:
  - # page 1
    strips:
      - # strip 1
        panels:
          - [ 3, { zoom: 0.50,
                   animate: { pan: { x: -2.5 }}}]

          - [ 2, { zoom: 0.75,
                   animate: { zoom: 0.25 }}]

      - # strip 2
        panels:
          - [ 1, { animate: { zoom: -0.25 }}]

          - [ 1, { animate: { zoom: -0.75, pan: { x: -0.5 }}}]

      - # strip 3
        panels:
          - [ 2, { zoom: 0.75,
                   animate: { zoom: -0.25, pan: { x: 0.25, y: -0.25 }}}]

          - [ 1, { zoom: 0.75,
                   animate: { pan: { x: 0.5, y: 0.25 }}}]
      - # strip 4
        panels:
          - [ 2, { zoom: 0.75,
                   animate: { pan: { x: 1.5 }}}]

          - [ 2, { animate: { zoom: 0.5, pan: { x: -0.75 }}}]

backgroundId: "strangeland"
pan: { x: 0, y: 0.25 }
zoom: 1.25
Minnie: look-left