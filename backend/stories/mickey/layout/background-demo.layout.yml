pages:
  - # page 1
    stripHeights: [ 0.5, 0.25, 0.25 ]
    strips:
      - # strip 1
        panels:
          - [ 3, { zoom: 0.8, pan: { y:0.3 }}]

      - # strip 2
        panels:
          - [ 2, { Mickey: { x: 0.4 }}]
          - [ 2, { Minnie: { x: 0.4 }}]

      - # strip 3
        panelWidths: [ 0.4, 0.6 ]
        panels:
          - [ 1, { zoom: 1.2, pan: { x: 0.3 }}]
          - [ 4, { zoom: 0.6 }]

backgrounds:
  default:
    zoom: 0.75

characters: [[ Mickey, Minnie ], Goofy ]
pan: { x: 0, y: 0.8 }

Minnie:
  pos: { x: -0.6, y: 0.4, size: 1.2 }

Goofy:
  pos: { y: 0.2 }