pages:
  - # page 1
    strips:
      - # strip 1
        panels:
          - [ 1, { Mickey: { x: 0.25, y: -0.25 },
                    Goofy: { pos: { y: -0.75, size: 0.6 },
                             how: baffled }}]
          - [ 1, { Mickey: { x: 0.25, y: -0.25 },
                    Goofy: { pos: { x: -0.25, y: -0.5, size: 0.8 },
                             how: walking }}]

      - # strip 2
        panels:
          - [ 1, { Mickey: { x: 0.5 },
                    Goofy: { pos: { y: -0.5, size: 1.3 },
                             how: walking },
                     zoom: 0.75 }]

          - [ 1, { Mickey: { x: 0.5 },
                    Goofy: { y: -0.3, size: 1.5 },
                      pan: { x: -0.5 }}]

      - # strip 3
        panels:
          - [ 1, { Mickey: { x: 0.25 },
                   Goofy: { pos: { y: -0.3, size: 1.5 },
                            how: pointing },
                    zoom: 0.5,
                     pan: { x: 0.5 }}]

          - [ 1, { Mickey: { x: 0.25 },
                   Goofy: { pos: { y: -0.3, size: 1.5 },
                            how: cheering },
                    zoom: 0.5,
                     pan: { x: 0.5 }}]

backgrounds:
  default:
    zoom: 1.2
    all:
      pos: { y: 0.5 }
    Mickey:
      pos: { size: 1.5 }
    Minnie:
      pos: { y: -0.25 }

pan: { y: 0.75 }
